<div class="row">
    <div class="col-12">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col text-left">
                        <h4 class="float-left text-left">Inbox</h4>
                    </div>
                    <div class="col text-right">
                        <h4 class="align-middle float-left"><i class="fas fa-dollar-sign"></i></h4>
                        <h4 class="align-middle float-right price">1,754.50</h4>
                    </div>
                </div>                
                <div>
                    <span></span>
                </div>
            </nb-card-header>            
            <nb-card-body class="scrollable">
                <!-- <div class="scrollable"> -->
                    <div class="row p-1" *ngFor="let entry of inbox_entries;let i = index;">
                        <div class="col-6 text-left">
                            <span class="">{{ entry.reason }}</span>
                        </div>
                        <div class="col-1 text-right">
                            <span class="float-right">
                                <i class="{{ entry.currency }}"></i>
                            </span>
                        </div>
                        <div class="col-5 text-right">
                            <span>{{ entry.amount }}</span>
                            &nbsp;<i class="{{ entry.status }} font-weight-bold"></i>
                        </div>
                    </div>              
                <!-- </div> -->
                <hr/> 
                <div class="row p-1">
                    <div class="col-6 text-left">
                        <span class="">Total staked to Indie</span>
                    </div>
                    <div class="col-1 text-right">
                        <span class="float-right">
                            <i class="fas fa-dollar-sign"></i>
                        </span>
                    </div>
                    <div class="col-5 text-right">
                        <span>45,000</span>                        
                    </div>
                </div> 
            </nb-card-body>
        </nb-card>
    </div>
</div>
