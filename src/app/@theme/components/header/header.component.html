<div class="header-container">
  <div class="logo-container">    
    <a class="logo" href="#" (click)="navigateHome()">indie</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item" icon="menu-2-outline" (click)="toggleSidebar()"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>    
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="control-item" icon="person-outline"></nb-action>
    <nb-action class="control-item"><span>+49&nbsp;162&nbsp;429&nbsp;45040</span></nb-action>
    <nb-action class="control-item">
      <button nbButton [status]="'primary'" outline>SIGN OUT</button>
    </nb-action>

               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user> 
    </nb-action> -->

</div>
